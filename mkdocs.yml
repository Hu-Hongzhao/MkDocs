# Site and directory configuration
site_name: My Website
repo_url: https://github.com/Hu-Hongzhao/hongzhao.github.io
repo_name: Website/Hongzhao

# Website layout configuration (using mkdocs-material theme)
theme:
  name: material
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra_css:
  - css/extra.css

# Navigation hierarchy (this should mimic the layout of Overview.md)
nav:
  - SmartHome:
    - Overview.md
  - NoteBook:
    - Github:
      - Github\repository.md
    - Markdown:
      - Markdown\Markdown.md
    - STM32:
      - STM32\STM32.md



